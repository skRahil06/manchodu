<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        .search-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2rem;
            color: #333;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #74ebd5;
            outline: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background: #74ebd5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #5cb7b3;
            transform: scale(1.05);
        }
        h6 {
            font-size: 12px;
            color: #666;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 1.5s ease-in-out;
        }
        img {
            margin-top: 10px;
            width: 150px;
            height: auto;
            border-radius: 10px;
            animation: zoomIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>www.boi.com</h1>
        <input type="text" id="searchInput" placeholder="search 'manchodu'">
        <button onclick="searchQuery()">Search</button>
      
        <div id="result"></div>
    </div>

    <script>
        function searchQuery() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultDiv = document.getElementById('result');

            if (query === 'manchodu') {
                resultDiv.innerHTML = `
                    <p>Name: Shaik Rahilüòè</p>
                    <img src="passport_photo.jpg" alt="Shaik Rahil">
                `;
            } else {
                resultDiv.innerHTML = '<p>No results found.</p>';
            }
        }
    </script>
</body>
</html>
